<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div class="sidebar-header">Dashboard</div>
        <div class="sidebar-menu">
          <ul>
            <li class="Home">Home</li>
            <li class="Profile">Profile</li>
            <li class="Messages">Messages</li>
            <li class="History">History</li>
            <li class="Tasks">Tasks</li>
            <li class="Communities">Communities</li>
          </ul>
        </div>
        <div class="sidebar-settings">
          <ul>
            <li class="Settings">Settings</li>
            <li class="Support">Support</li>
            <li class="Privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div id="header">
        <div class="navigation">
          <div class="navigation-image">1</div>
          <div class="search-bar"></div>
          <div class="bell-image">3</div>
          <div class="profile-image">4</div>
          <div class="profile">Sasuke Uchiha</div>
        </div>
        <div class="post">
          <div class="user-profile">
            <div class="profile-image2">4</div>
            <div class="username-greeting">
              <div class="greetings">Hi there,</div>
              <div class="user">Naruto Uzumaki</div>
            </div>
          </div>
          <div class="posting">
            <div class="new">New</div>
            <div class="upload">Upload</div>
            <div class="share">Share</div>
          </div>
        </div>
      </div>
      <div id="main-content">
        <div class="content-container">
          <div class="content-header">Your Projects</div>
          <div class="content-sections">
            <div class="content-section-1">
              <div class="project-1">ichigo</div>
              <div class="project-2">orihime</div>
              <div class="project-3">rukia</div>
            </div>
            <div class="content-section-2">
              <div class="project-4">renji</div>
              <div class="project-5">byakuya</div>
              <div class="project-6">yorichi</div>
            </div>
          </div>
        </div>
        <div class="right-panel">
          <div class="announcement-container">
            <div class="content-header">Announcements</div>
            <div class="announcement">yamato</div>
            <div class="trending">zetsu</div>
          </div>
          <div class="trending-container">
            <div class="content-header">Trending</div>
            <div class="trending-content">Hello World</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
